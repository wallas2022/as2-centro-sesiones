services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    command: start-dev --http-host=0.0.0.0 --http-port=${PORT:-8080}
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
    volumes:
      - keycloak_data:/opt/keycloak/data

volumes:
  keycloak_data:
