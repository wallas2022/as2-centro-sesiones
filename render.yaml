services:
  - type: web
    name: keycloak
    runtime: docker
    plan: free # o "starter" para más recursos
    env: docker
    port: 8080
    healthCheckPath: /health/ready
    envVars:
      - key: KC_HOSTNAME
        value: your-app-name.onrender.com
      - key: DB_NAME
        value: keycloak
      - key: DB_USER
        generateValue: true
      - key: DB_PASSWORD
        generateValue: true
      - key: KEYCLOAK_ADMIN
        value: admin
      - key: KEYCLOAK_ADMIN_PASSWORD
        generateValue: true

  - type: postgres
    name: keycloak-db
    plan: free # o "starter" para producción
    databaseName: keycloak
    user: keycloak