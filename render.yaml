services:
  - type: web
    name: keycloak
    runtime: docker
    plan: free # o "starter" para m√°s recursos
    env: docker
    port: 8080
    healthCheckPath: /health/ready
    envVars:
      - key: KC_HOSTNAME
        value: as2-centro-sesiones.onrender.com
      - key: DB_NAME
        value: ${DB_NAME}
      - key: DB_USER
        generateValue: true
      - key: ${DB_PASSWORD}
        generateValue: true
      - key: KEYCLOAK_ADMIN
        value: ${DB_USER}
      - key: KEYCLOAK_ADMIN_PASSWORD
        generateValue: true

  - type: postgres
    name: ${DB_NAME}
    plan: start
    databaseName: ${DB_NAME}
    user: ${DB_USER}